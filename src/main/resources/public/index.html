<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zefaker Web</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <script src="js/codemirror.js"></script>
    <script src="js/groovy.js"></script>
    <script src="js/matchbrackets.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/filesaver.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="row p-3 m-0">
        <div class="col-12 mb-3">
            <!-- <button class="btn btn-sm btn-light">File</button> -->
            
            <!-- <button class="btn btn-sm btn-light" onclick="exportData()">Export</button> -->
              
            <!-- <button class="btn btn-sm btn-light">Save</button> -->
        </div>
        <div class="col-sm-3 bg-light p-2">
            <h4>Export Settings</h4>
            <hr>
            <div class="col">
                <label for="rows">Number of Records</label>
                <input type="number" class="form-control" id="numberOfRows" name="numberOfRows" value="100" placeholder="e.g. 100">
            </div>

            <fieldset>
                <legend class="h5">SQL Specific options</legend>
                <div class="mb-3">
                  <label for="tableName">Tablename</label>
                  <input type="text" class="form-control" id="table" name="table" placeholder="Choose table name for SQL output">
                </div>
      
                <div class="mb-3">
                  <label for="sqlquote">Quote Columns as</label>
                  <select name="sqlquote" id="sqlquote" class="form-select">
                    <option value="" selected>default</option>
                    <option value="postgres">Postgres <code>"column"</code></option>
                    <option value="mssql">SQL Server <code>[column]</code></option>
                    <option value="mysql">MySQL <code>`column`</code></option>
                  </select>
                </div>
              </fieldset>
      
              <fieldset>
                <legend class="h5">Excel Specific options</legend>
                <div class="mb-3">
                  <label for="sheet">Sheet Name</label>
                  <input type="text" class="form-control" id="sheet" name="sheet" placeholder="Select Sheet Name for Excel files">
                </div>
              </fieldset>
              <hr>
              <div class="dropdown float-left mx-2 w-100">
                <button class="btn btn-success btn-block btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Export
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <a class="dropdown-item" onclick="exportData('sql')">SQL</a>
                  <a class="dropdown-item" href="#!">CSV</a>
                  <a class="dropdown-item" href="#!">JSON</a>
                  <a class="dropdown-item" href="#!">JSON Lines</a>
                  <a class="dropdown-item" href="#!">Excel</a>
                </div>
              </div>
              <center>
                <small class="my-2 w-100">dashboard v1.0.0</small>
              </center>
        </div>
        <div class="col-sm-8">
            <button class="btn btn-sm btn-light" data-toggle="modal" data-target="#exampleModal3">New Column +</button>
            <div class="row mt-3 mb-3" id="columns-ui">
            </div>
            <!-- <textarea id="groovy-output" cols="30" rows="10"></textarea> -->
        </div>
    </div>
</body>
</html>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal3Label">Column Wizzard</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <small>column name</small>
            <input type="text" id="zf-column-name" class="form-control" placeholder="column name">
            <small>Zefaker Data Type</small>
            <select  id="zf-data-type" onchange="dataTypeChanged(event)" class="custom-select">
              <option disabled selected>Select Data Type</option>
              <option>Auto Increment Value</option>
              <option>First Name</option>
              <option>Last Name</option>
              <option value="number_range">Number Range</option>
              <option value="string_options">String Options</option>
            </select>
            <div id="zefaker-range" style="display: none;">
              <small>Zefaker Range</small>
              <br>
              <small>From</small>
              <input type="number" class="form-control" id="zefaker-range-from">
              <br>
              <small>To</small>
              <input type="number" class="form-control" id="zefaker-range-to">
            </div>

            <div id="zefaker-string-options" style="display: none;">
              <small>Options, separated by comma</small>
              <input type="text" class="form-control" id="zefaker-string-option">
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createNewColumn()">Add</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="js/column.js"></script>
<script src="js/zefaker.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("groovy-output"), {
      lineNumbers: true,
      matchBrackets: true,
      mode: "text/x-groovy",
      height: '500px'
    });
</script>
